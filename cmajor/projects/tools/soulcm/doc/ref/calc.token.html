<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta charset="utf-8"/>
  <title>calc.token</title>
  <style>
   div.soul
{
 background-color: #e6ffee;
 margin: 20px;
 padding: 20px;
 font-family: monospace;
}

.soul .kw
{
 color: #a31515;
 font-weight: bold;
}

.soul .id
{
 color: #000000;
}

.soul .number
{
 color: #000000;
}

.soul .other
{
 color: #000000;
}

.soul .string
{
 color: #a31515;
}

.soul .comment
{
 color: #006600;
}

.soul .punctuation
{
 color: #a31515;
 font-weight: bold;
}

</style>
 </head>
 <body>
  <div class="soul">
   <span xml:space="preserve"><span class="comment">// calc.token
</span></span>
   <br/>
   <span xml:space="preserve"/>
   <br/>
   <span xml:space="preserve"><span class="kw">tokens</span>&nbsp;<span class="id">calc</span><span class="punctuation">.</span><span class="id">token</span></span>
   <br/>
   <span xml:space="preserve"><span class="punctuation">{</span></span>
   <br/>
   <span xml:space="preserve">&nbsp;&nbsp;&nbsp;&nbsp;<span class="punctuation">(</span><span class="id">PLUS</span><span class="punctuation">,</span>&nbsp;<span class="string">"'+'"</span><span class="punctuation">)</span><span class="punctuation">,</span>&nbsp;<span class="punctuation">(</span><span class="id">MINUS</span><span class="punctuation">,</span>&nbsp;<span class="string">"'-'"</span><span class="punctuation">)</span><span class="punctuation">,</span>&nbsp;<span class="punctuation">(</span><span class="id">MUL</span><span class="punctuation">,</span>&nbsp;<span class="string">"'*'"</span><span class="punctuation">)</span><span class="punctuation">,</span>&nbsp;<span class="punctuation">(</span><span class="id">DIV</span><span class="punctuation">,</span>&nbsp;<span class="string">"'/'"</span><span class="punctuation">)</span><span class="punctuation">,</span></span>
   <br/>
   <span xml:space="preserve">&nbsp;&nbsp;&nbsp;&nbsp;<span class="punctuation">(</span><span class="id">NUMBER</span><span class="punctuation">,</span>&nbsp;<span class="string">"number"</span><span class="punctuation">)</span><span class="punctuation">,</span>&nbsp;<span class="punctuation">(</span><span class="id">LPAREN</span><span class="punctuation">,</span>&nbsp;<span class="string">"'('"</span><span class="punctuation">)</span><span class="punctuation">,</span>&nbsp;<span class="punctuation">(</span><span class="id">RPAREN</span><span class="punctuation">,</span>&nbsp;<span class="string">"')'"</span><span class="punctuation">)</span></span>
   <br/>
   <span xml:space="preserve"><span class="punctuation">}</span></span>
   <br/>
  </div>
 </body>
</html>
